name: "Run Coherency Tests"
description: "Run coherency validation tests with Bun"

inputs:
  build-artifact:
    description: "Name of the build artifact to download"
    required: true

outputs:
  status:
    description: "Coherency test execution status"
    value: ${{ steps.coherency.outputs.status }}

  details:
    description: "Coherency test execution details"
    value: ${{ steps.coherency.outputs.details }}

runs:
  using: "composite"
  steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.build-artifact }}

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Run coherency tests
      id: coherency
      shell: bash
      run: |
        echo "Running coherency tests with Bun..."

        # List files to debug
        echo "Current directory contents:"
        ls -la
        echo "Build directory contents:"
        ls -la build/ 2>/dev/null || echo "Build directory not found"

        # Run coherency script directly with Bun
        if bun scripts/coherency/index.ts; then
          echo "status=success" >> $GITHUB_OUTPUT
          echo "details=Coherency checks passed" >> $GITHUB_OUTPUT
        else
          echo "status=failure" >> $GITHUB_OUTPUT
          echo "details=Coherency issues detected" >> $GITHUB_OUTPUT
          exit 1
        fi
